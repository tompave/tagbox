<!DOCTYPE HTML>
<html>
<head>
  <title>tag box</title>
  <link rel="stylesheet" type="text/css" href="style/tag_box.css">
  <script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
  <!-- <script type="text/javascript" src="scripts/suggestions.js"></script> -->
  <script type="text/javascript" src="scripts/tag_box.js"></script>
  <script type="text/javascript" src="scripts/live_code.js"></script>
</head>
<body>

  <h1>press <kbd>enter</kbd>, <kbd>,</kbd>, <kbd>space</kbd> or <kbd>tab</kbd> to separate tags</h1>

  <div id="form_container">
    <form id="the_form" accept-charset="UTF-8" action="http://localhost:3000/dumb_post" method="post">      

      <div id="tag_box" class="">
        
        <div class="tag_element">
          <span class="tag_label">example</span>
          <a href="#" title="remove" class="tag_dismiss">&times;</a>
        </div>

        <input name="type_target" id="type_target" type="text" maxlength="40">
      </div>


      <input class="submit_btn" name="commit" type="submit" value="submit (dummy)">
    </form>
  </div>

  <div id="live_code_container">
    <pre>
      <code id="live_code_preview">

      </code>
    </pre>
  </div>

</body>
</html>
